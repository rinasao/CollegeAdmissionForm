<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In</title>
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <script type="text/javascript">
    function validate() {
      event.preventDefault();

      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      let loginData = {
        email: email,
        password: password,
      };

      fetch('http://localhost:9000/user/signin', {
        method: 'post',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(loginData)
      }).then(function (response) {
        return response.json()
      }).then(function (data) {
        console.log(">>>>>>>>>>", data)

        if (data.message == "Login Success") {
          // alert(data.message);
          window.location = "http://localhost:9000/admission-form.html"
        } else {
          alert(data.message);
          return false;
        }
      })
    }
  </script>
</head>

<body class="bg">
  <br />
  <br />
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">
          <i class="fa fa-lock" aria-hidden="true"></i> Sign In
        </h1>
        <div class="account-wall">
          <img class="profile-img"
            src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
            alt="" />
          <form data-toggle="validator" class="form-signin" name="forms" onSubmit="return validate(this.form)">
            <input type="text" id="email" class="form-control" placeholder="Email" required autofocus />
            <br />
            <span id="error"></span>
            <input type="password" id="password" class="form-control" placeholder="Password" required />
            <span id="error"></span>
            <br />
            <button class="btn btn-lg btn-primary btn-block" type="submit">
              Sign in
            </button>
            <br />
            <label class="checkbox pull-left">
              <input type="checkbox" value="remember-me" />
              Remember me
            </label>
            <a href="help.html" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
          </form>
        </div>
        <span class="text-center new-account create-user-btn"><a href="signup.html">Create an account</a> |
          <a href="forgotpassword.html">Forgot Password?</a> | <a href="resetpassword.html">Reset Password?</a></span>
      </div>
    </div>
  </div>
</body>

</html>
