<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In</title>
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script src="admin.js"></script>

    <script type="text/javascript">
      function validate() {
        if (
          document.getElementById("username").value == "admin" &&
          document.getElementById("password").value == "admin"
        ) {
          return true;
        } else {
          // alert("Username or Password is incorrect!!!");
          var error = document.getElementById("error");
          error.textContent = "Username or Password is incorrect";
          error.style.color = "red";
          return false;
        }
      }
    </script>
  </head>
  <body class="bg">
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">
            <i class="fa fa-lock" aria-hidden="true"></i> Sign In
          </h1>
          <div class="account-wall">
            <img
              class="profile-img"
              src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
              alt=""
            />
            <form
              data-toggle="validator"
              class="form-signin"
              action="admission-form.html"
              name="forms"
              onSubmit="return validate(this.form)"
            >
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Username"
                required
                autofocus
              />
              <br />
              <span id="error"></span>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
                required
              />
              <span id="error"></span>
              <br />
              <button class="btn btn-lg btn-primary btn-block" type="submit">
                Sign in
              </button>
              <br />
              <label class="checkbox pull-left">
                <input type="checkbox" value="remember-me" />
                Remember me
              </label>
              <a href="help.html" class="pull-right need-help">Need help? </a
              ><span class="clearfix"></span>
            </form>
          </div>
          <span class="text-center new-account create-user-btn"
            ><a href="signup.html">Create an account</a> |
            <a href="password-reset.html">Forgot Password?</a></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
