<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Project</title>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="js/admissionForm.js"></script>
</head>

<body>
    <div class="innerpage-bg">
        <h2 style="text-align: center; color: #fff; font-size: 50px; text-transform: uppercase;">Admission Form 2020-21
        </h2>
    </div>

    <div style="position: relative; margin-top: -150px;">
        <div class="container upstrip">
            <br>
            <form data-toggle="validator" name="forms" onSubmit="return validate(this.form)">
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <div class="input-container">
                                <input type="file" class="custom-file-input" accept="image/*" class="file"
                                    onchange="loadFile(event)" name="photo">
                                <label class="custom-file-label" for="file">Upload Photo...</label>
                            </div>
                            <p><img id="photo" width="200" /></p>
                        </div>
                        <div class="col">
                            <div class="input-container">
                                <input type="file" class="custom-file-input" accept="image/*" class="file"
                                    onchange="uploadSignature(event)" name="signature">
                                <label class="custom-file-label" for="file">Upload Signature...</label>
                            </div>
                            <p><img id="signature" width="200" /></p>
                        </div>
                    </div>
                    <h6>Education Details:</h6>
                    <div class="row">
                        <div class="col">
                            <div class="input-container">
                                <input disabled class="input-field input-lavel" type="text" placeholder="Class: 10th "
                                    name="class">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-container">
                                <i class="fa fa-user icon"></i>
                                <select class="form-control">
                                    <option>Board</option>
                                    <option value="Board of School Education Uttarakhand, Nainital">Board of School
                                        Education Uttarakhand,
                                        Nainital</option>
                                    <option value="Board of Secondary Education Andhra Pradesh, Hyderabad ">Board of
                                        Secondary Education
                                        Andhra Pradesh, Hyderabad </option>
                                    <option value="Board of Secondary Education Rajasthan, Ajmer">Board of Secondary
                                        Education Rajasthan,
                                        Ajmer</option>
                                    <option value="Board of Secondary Education, Madhya Pradesh, Bhopal">Board of
                                        Secondary Education,
                                        Madhya Pradesh, Bhopal</option>
                                    <option value="Central Agricultural University, Manipur ">Central Agricultural
                                        University, Manipur
                                    </option>
                                    <option value="Central Board of Secondary Education, Delhi">Central Board of
                                        Secondary Education, Delhi
                                    </option>
                                    <option value="Central University of Bihar, Patna">Central University of Bihar,
                                        Patna</option>
                                    <option value="Central Institute of Fisheries Education, Mumbai">Central Institute
                                        of Fisheries
                                        Education, Mumbai</option>
                                    <option value="Savitribai Phule Pune University">Savitribai Phule Pune University
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-container">
                                <i class="fa fa-user icon"></i>
                                <input class="input-field" type="text" placeholder="Subject " name="subject">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-container">
                                <i class="fa fa-calendar icon"></i>
                                <input class="input-field" type="text" onfocus="(this.type='date')"
                                    placeholder="Year of passing" name="passingYear">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-container">
                                <i class="fa fa-user icon"></i>
                                <input class="input-field" type="text" placeholder="Marks" name="marks">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-container">
                                <i class="fa fa-user icon"></i>
                                <input class="input-field" type="text" placeholder="%" name="percentage">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="input-container">
                                <input disabled class="input-field input-lavel" type="text" placeholder="Class: 12th "
                                    name="class">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-container">
                                <i class="fa fa-user icon"></i>
                                <select class="form-control">
                                    <option>Board</option>
                                    <option value="Board of School Education Uttarakhand, Nainital">Board of School
                                        Education Uttarakhand,
                                        Nainital</option>
                                    <option value="Board of Secondary Education Andhra Pradesh, Hyderabad ">Board of
                                        Secondary Education
                                        Andhra Pradesh, Hyderabad </option>
                                    <option value="Board of Secondary Education Rajasthan, Ajmer">Board of Secondary
                                        Education Rajasthan,
                                        Ajmer</option>
                                    <option value="Board of Secondary Education, Madhya Pradesh, Bhopal">Board of
                                        Secondary Education,
                                        Madhya Pradesh, Bhopal</option>
                                    <option value="Central Agricultural University, Manipur ">Central Agricultural
                                        University, Manipur
                                    </option>
                                    <option value="Central Board of Secondary Education, Delhi">Central Board of
                                        Secondary Education, Delhi
                                    </option>
                                    <option value="Central University of Bihar, Patna">Central University of Bihar,
                                        Patna</option>
                                    <option value="Central Institute of Fisheries Education, Mumbai">Central Institute
                                        of Fisheries
                                        Education, Mumbai</option>
                                    <option value="Savitribai Phule Pune University">Savitribai Phule Pune University
                                    </option>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-container">
                                <i class="fa fa-user icon"></i>
                                <input class="input-field" type="text" placeholder="Subject " name="subject">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-container">
                                <i class="fa fa-calendar icon"></i>
                                <input class="input-field" type="text" onfocus="(this.type='date')"
                                    placeholder="Year of passing" name="passingYear">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-container">
                                <i class="fa fa-user icon"></i>
                                <input class="input-field" type="text" placeholder="Marks" name="marks">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-container">
                                <i class="fa fa-user icon"></i>
                                <input class="input-field" type="text" placeholder="%" name="percentage">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="input-container">
                                <input type="file" class="custom-file-input" name="tenthDocumnet">
                                <label class="custom-file-label" for="tenthDocumnet">Upload 10th documnet...</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-container">
                                <input type="file" class="custom-file-input" name="twelthDocument">
                                <label class="custom-file-label" for="twelthDocument">Upload 12th document...</label>
                            </div>
                        </div>
                    </div>
                    <h6>Payment Gateway:</h6>
                    <div class="row">
                        <div class="col">
                            <img src="images/payment.png" width="450px" />
                        </div>
                        <div class="col">
                            <div class="input-container">
                                <i class="fa fa-envelope icon"></i>
                                <input class="input-field" type="text" placeholder="Transaction Id"
                                    name="transactionId">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <div align="center"> <button type="submit" class="btn btn-primary btn-xs">Submit</button>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
